<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left rounded">
        <div class="home rounded">
          <div class="logo">
            <img class="invert" src="RB_Logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="navbar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M19.2 2.43L16.778 0L4.8 12l11.978 12l2.422-2.43L9.653 12z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M4.8 21.57L7.222 24L19.2 12L7.222 0L4.8 2.43L14.347 12z"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="playlist">
          <h1>Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play"></div>
            </div>
          </div>
          <div class="playbar">
            <div class="audiotrackinfo">
              <div class="songinfo"></div>
              <div class="songbtns">
                <img id="prev" src="prevsong.svg" alt="" />
                <img id="play" src="play.svg" alt="" />
                <img id="next" src="nextsong.svg" alt="" />
              </div>
              <div class="songduration"></div>
            </div>

            <div class="seekbar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
